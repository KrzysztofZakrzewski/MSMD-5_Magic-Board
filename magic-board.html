<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/magic-board-style.css">
    <title>Magic Board</title>
</head>

<body>
    <div class="container">
        <div class="btns">
            <button id="clear">clear</button>
            <button id="mode">draw</button>
            <button id="shape">square</button>
            <button id="color">color</button>
            <input type="color" name="" id="color-picker">
            <button id="reandom-color">Random</button>
            <input type="range" name="" id="size" min="1" max="100" value="20">
            <input type="range" name="" id="gap" min="0" max="100" value="5">
            <button id="save">save</button>
        </div>
    </div>

    <script src="js/magic-board.js"></script>
</body>

</html>
